<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="bullet.js"></script>
  </head>
  <body>
    <center>
      <h1>Try it out!</h1>

      <script>
        var gun = Gun(['http://localhost:8765/gun'])
        var bullet = new Bullet(gun, { mutate: true }) // Bullet() || Bullet(gun) || Bullet(['peer])

        // https://github.com/tc39/proposal-top-level-await
        async function main() {

          //bullet.Mark = { hasKittens: true }
          bullet.Mark.name = 'Markus' // Comment this line to see difference.

          console.log( await bullet.Mark.value )
          bullet.Mark.once(data => {
            console.log(data)
          })
        }

        main()
      </script>

    </center>
  </body>
</html>
